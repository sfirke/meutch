name: meutch-staging
services:
- name: web
  source_dir: /
  github:
    repo: sfirke/meutch
    branch: staging
    deploy_on_push: true
  run_command: ./startup-staging.sh
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
  envs:
  - key: FLASK_ENV
    value: staging
