{% extends "base.html" %}

{% block title %}Resend Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Resend Email Confirmation</h2>
    
    <p>If you haven't received your confirmation email or if it has expired, enter your email address below to receive a new confirmation link.</p>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Confirmation Email</button>
    </form>
    
    <p class="mt-3">
        <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </p>
</div>
{% endblock %}
